<!DOCTYPE html>
<html lang="es">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        .slide-container {
            width: 100%;
            min-height: 100vh;
            background-color: #F4F1EA;
            display: flex;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: relative;
        }
        .image-section {
            width: 60%;
            min-height: 100vh;
            height: 100vh;
            position: relative;
        }
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content-section {
            width: 40%;
            padding-top: 80px;
            padding-left: 60px;
            padding-right: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .accent-bar {
            width: 60px;
            height: 4px;
            background-color: #D4A373;
            margin-bottom: 30px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 64px;
            color: #1A3C40;
            line-height: 1.1;
            margin-bottom: 20px;
        }
        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            color: #D4A373;
            font-weight: 700;
            margin-bottom: 40px;
            line-height: 1.4;
        }
        .crew-info {
            margin-top: auto;
            padding-bottom: 60px;
        }
        .crew-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #2D5F5D;
            margin-bottom: 15px;
            font-weight: 700;
        }
        .crew-list {
            list-style: none;
            font-size: 16px;
            color: #2D5F5D;
            line-height: 1.6;
        }
        .crew-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .crew-item i {
            margin-right: 10px;
            color: #D4A373;
            font-size: 12px;
        }
        .navigation {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }
        .nav-button {
            width: 50px;
            height: 50px;
            background-color: #1A3C40;
            color: #F4F1EA;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-button:hover {
            background-color: #D4A373;
            transform: scale(1.1);
        }
        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .nav-button:disabled:hover {
            transform: none;
        }
        .slide-indicator {
            position: fixed;
            bottom: 30px;
            left: 30px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            color: #2D5F5D;
            background-color: rgba(244, 241, 234, 0.9);
            padding: 8px 15px;
            border-radius: 20px;
            z-index: 1000;
        }
    </style>
